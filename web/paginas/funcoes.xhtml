<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">

        <h:form>

            <h:dataTable value="#{funcaoBean.funcoes}"
                         var="funcao"
                         styleClass="tabela"
                         headerClass="cabecalho"
                         cellpadding="10">
                <f:facet name="header">
                    <h:outputText value="Funções"/>
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{funcao.codigo}"/>         
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{funcao.nome}"/>    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="/faces/paginas/funcao.xhtml">
                            <h:graphicImage library="img" name="add.png"/>
                        </h:commandLink>
                    </f:facet>

                    <h:commandLink action="#{funcaoBean.preparaAlteracao}">
                        <f:setPropertyActionListener value="#{funcao}"
                                                     target="#{funcaoBean.funcao}"/>
                        <h:graphicImage library="img" name="edit.png"/>
                    </h:commandLink>

                    <h:commandLink action="#{funcaoBean.remove}">
                        <f:setPropertyActionListener value="#{funcao}"
                                                     target="#{funcaoBean.funcao}"/>
                        <h:graphicImage library="img" name="delete.png"/>
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

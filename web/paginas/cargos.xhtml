<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">

        <h:form>

            <h:dataTable value="#{cargoBean.cargos}"
                         var="cargo"
                         styleClass="tabela"
                         headerClass="cabecalho"
                         cellpadding="10">
                <f:facet name="header">
                    <h:outputText value="Cargos"/>
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CÃ³digo"/>
                    </f:facet>
                    <h:outputText value="#{cargo.codigo}"/>         
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cargo.nome}"/>    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="/faces/paginas/cargo.xhtml">
                            <h:graphicImage library="img" name="add.png"/>
                        </h:commandLink>
                    </f:facet>

                    <h:commandLink action="#{cargoBean.preparaAlteracao}">
                        <f:setPropertyActionListener value="#{cargo}"
                                                     target="#{cargoBean.cargo}"/>
                        <h:graphicImage library="img" name="edit.png"/>
                    </h:commandLink>

                    <h:commandLink action="#{cargoBean.remove}">
                        <f:setPropertyActionListener value="#{cargo}"
                                                     target="#{cargoBean.cargo}"/>
                        <h:graphicImage library="img" name="delete.png"/>
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

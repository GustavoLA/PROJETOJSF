<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">

        <h:form>

            <h:dataTable value="#{livroBean.livros}" var="livro" styleClass="tabela" headerClass="cabecalho"
                         cellpadding="10">
                <f:facet name="header">
                    <h:outputText value="Livros"/>
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{livro.nome}"/>    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editora"/>
                    </f:facet>
                    <h:outputText value="#{livro.editora}"/>    
                </h:column>                

                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="/faces/paginas/livro.xhtml">
                            <h:graphicImage library="img" name="add.png"/>
                        </h:commandLink>
                    </f:facet>

                    <h:commandLink action="#{livroBean.preparaAlteracao()}">
                        <f:setPropertyActionListener value="#{livro}"
                                                     target="#{livroBean.livro}"/>
                        <h:graphicImage library="img" name="edit.png"/>
                    </h:commandLink>

                    <h:commandLink action="#{livroBean.remove}">
                        <f:setPropertyActionListener value="#{livro}"
                                                     target="#{livroBean.livro}"/>
                        <h:graphicImage library="img" name="delete.png"/>
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form>
            <h:inputHidden value="#{leitorBean.leitor.codigo}"/>
            <fieldset>

                <h:panelGrid columns="3">

                    <h:outputLabel for="nome" value="Nome: "/>
                    <h:inputText id="nome" value="#{leitorBean.leitor.nome}"
                                 required="true"
                                 requiredMessage="O campo nome deve ser 
                                 preenchido"/>
                    <h:message for="nome" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="cpf" value="CPF: "/>
                    <h:inputText id="cpf" value="#{leitorBean.leitor.cpf}" required="true" 
                                 requiredMessage="O campo CPF deve ser preenchido"/>
                    <h:message for="cpf" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="telefone" value="Telefone: "/>
                    <h:inputText id="telefone" value="#{leitorBean.leitor.telefone}" required="true" 
                                 requiredMessage="O campo Telefone deve ser preenchido"/>
                    <h:message for="telefone" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="email" value="Email: "/>
                    <h:inputText id="email" value="#{leitorBean.leitor.email}"/>
                    <h:message for="email"/>

                    <h:outputLabel for="fax" value="Fax: "/>
                    <h:inputText id="fax" value="#{leitorBean.leitor.fax}"/>
                    <h:message for="fax"/>

                    <h:outputLabel for="dataNascimento" value="Data de nascimento: " />
                    <h:inputText id="dataNascimento" value="#{leitorBean.leitor.dataNascimento}" required="true" requiredMessage="É necessário informar a data de nascimento." converterMessage="Data de nascimento no formato inválido. Use DD/MM/AAAA">
                        <f:convertDateTime parent="dd/MM/yyyy" type="date" />
                    </h:inputText>            
                    <h:message for="dataNascimento" errorStyle="color:red; display:block" />

                    <h:outputLabel for="obs" value="Observações: "/>
                    <h:inputTextarea id="obs" value="#{leitorBean.leitor.obs}" cols="50" rows="10"/>
                    <h:message for="obs"/>

                </h:panelGrid>


            </fieldset>

            <h:panelGroup>
                <h:commandButton value="Limpar" type="reset" styleClass="botao"/>
                <h:commandButton value="Salvar" action="#{leitorBean.insere}" styleClass="botao"/>    
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

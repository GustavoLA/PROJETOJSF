<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="conteudo">
        <h:form>
            <h:inputHidden value="#{cargoBean.cargo.codigo}"/>
            <fieldset>
                <h:panelGrid columns="3">
                    <h:outputLabel for="nome" value="Nome: "/>
                    <h:inputText id="nome" value="#{cargoBean.cargo.nome}"
                                 required="true"
                                 requiredMessage="O campo nome deve ser 
                                 preenchido"/>
                    <h:message for="nome" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="descricao" value="Descrição: "/>
                    <h:inputTextarea id="descricao" 
                                     value="#{cargoBean.cargo.descricao}"
                                     cols="50" rows="10"/>
                    <h:message for="descricao" errorStyle="color:red; display:block"/>

                </h:panelGrid>
            </fieldset>

            <h:panelGroup>
                <h:commandButton value="Limpar"
                                 type="reset"
                                 styleClass="botao"/>
                <h:commandButton value="Salvar"
                                 action="#{cargoBean.insere}"
                                 styleClass="botao"/>    
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

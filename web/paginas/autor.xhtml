<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form>
            <h:inputHidden value="#{autorBean.autor.codigo}"/>
            <fieldset>

                <h:panelGrid columns="3">

                    <h:outputLabel for="nome" value="Nome: "/>
                    <h:inputText id="nome" value="#{autorBean.autor.nome}"
                                 required="true"
                                 requiredMessage="O campo nome deve ser 
                                 preenchido"/>
                    <h:message for="nome" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="sobrenome" value="Sobrenome: "/>
                    <h:inputText id="sobrenome" value="#{autorBean.autor.sobrenome}" required="true" 
                                 requiredMessage="O campo sobrenome deve ser preenchido"/>
                    <h:message for="sobrenome" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="sobre" value="Sobre: "/>
                    <h:inputTextarea id="sobre" 
                                     value="#{autorBean.autor.sobre}"
                                     cols="50" rows="10" 
                                     required="true" 
                                     requiredMessage="O campo Sobre deve ser preenchido"/>
                    <h:message for="sobre" errorStyle="color:red; display:block"/>

                </h:panelGrid>
            </fieldset>

            <h:panelGroup>
                <h:commandButton value="Limpar"
                                 type="reset"
                                 styleClass="botao"/>
                <h:commandButton value="Salvar"
                                 action="#{autorBean.insere}"
                                 styleClass="botao"/>    
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

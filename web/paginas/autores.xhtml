<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">

        <h:form>
            <h:dataTable value="#{autorBean.autores}"
                         var="autor"
                         styleClass="tabela"
                         headerClass="cabecalho"
                         cellpadding="10">
                <f:facet name="header">
                    <h:outputText value="Autores"/>
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CÃ³digo"/>
                    </f:facet>
                    <h:outputText value="#{autor.codigo}"/>         
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{autor.nome}"/>    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sobre"/>
                    </f:facet>
                    <h:outputText value="#{autor.sobre}"/>    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="/faces/paginas/autor.xhtml">
                            <h:graphicImage library="img" name="add.png"/>
                        </h:commandLink>
                    </f:facet>

                    <h:commandLink action="#{autorBean.preparaAlteracao()}">
                        <f:setPropertyActionListener value="#{autor}"
                                                     target="#{autorBean.autor}"/>
                        <h:graphicImage library="img" name="edit.png"/>
                    </h:commandLink>

                    <h:commandLink action="#{autorBean.remove}">
                        <f:setPropertyActionListener value="#{autor}"
                                                     target="#{autorBean.autor}"/>
                        <h:graphicImage library="img" name="delete.png"/>
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

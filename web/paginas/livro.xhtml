<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form>
            <h:inputHidden value="#{livroBean.livro.codigo}"/>
            <fieldset>

                <h:panelGrid columns="3">

                    <h:outputLabel for="nome" value="Nome: "/>
                    <h:inputText id="nome" value="#{livroBean.livro.nome}"
                                 required="true"
                                 requiredMessage="O campo nome deve ser 
                                 preenchido"/>
                    <h:message for="nome" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="autor" value="Autor: "/>
                    <h:inputText id="cnpj" value="#{livroBean.livro.autor}" required="true" 
                                 requiredMessage="O campo Autor deve ser preenchido"/>
                    <h:message for="cnpj" errorStyle="color:red; display:block"/>

                    <h:outputLabel for="resenha" value="Resenha: "/>
                    <h:inputTextarea id="resenha" value="#{livroBean.livro.resenha}" cols="50" rows="10"/>
                    <h:message for="resenha"/>

                    <h:outputLabel for="editora" value="Editora: "/>
                    <h:selectOneMenu id="editora" value="#{livroBean.editoraId}">
                        <f:selectItems value="#{editoraBean.editoraes}" var="editora" 
                                       itemLabel="#{editora.nomeFantasia}" 
                                       itemValue="#{editora.codigo}" />
                    </h:selectOneMenu>         
                    <h:message for="editora" />


                </h:panelGrid>               

            </fieldset>

            <h:panelGroup>
                <h:commandButton value="Limpar"
                                 type="reset"
                                 styleClass="botao"/>
                <h:commandButton value="Salvar"
                                 action="#{livroBean.insere}"
                                 styleClass="botao"/>    
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
